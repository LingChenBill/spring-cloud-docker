server:
  port: 8050
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: micro-file-upload
  http:
    multipart:
      # 默认1M。
      max-file-size: 200Mb
      # 默认1M。
      max-request-size: 200Mb